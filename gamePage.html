<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel</title>
    <meta name="description" content="ブラウザゲーム「Babel」のゲームページです。">
    <meta name="author" content="ShoShinoda">
    <link rel="stylesheet" href="ress.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/babelS.json", {onProgress: UnityProgress});
    </script>
</head>
<body>
	<section>
		<div class="gameBox">
			<!-- <img src="images/back.png" class="gameDisplay"> -->
			<div class="webgl-content">
		      <div id="unityContainer" class="gameDisplay"></div>
		      
		    </div>
		</div>
		<div class="captionBox">
			<p class="titleText">-Babel-</p>
			<div class="lineSpace"></div>
			<div class="lineSpace"></div>
			<p class="tagText"><操作方法></p>
			<div class="lineSpace"></div>
			<p class="captionText">
				[タイトル画面]<br>
				◆ SPACEキーを押してゲームスタート<br>
				◆ Eキーを押しながらスタートでEXモードへ<br>
				[ゲーム画面]<br>
				◆ WASDキーを用いてキューブの位置を移動<br>
				◆ Jキーを押しながらゆっくり移動<br>
				◆ SPACEキー押下でキューブを落下<br>
			</p>
			<div class="lineSpace"></div>
			<div class="lineSpace"></div>
			<p class="tagText"><ゲーム概要></p>
			<div class="lineSpace"></div>
			<p class="captionText">
				◇ キューブを台の上に落とし、高く積み上げるゲームです。<br>
				◇ 台上からキューブが落ちたら終了です。<br>
				◇ キューブには以下の6種類存在します。
			</p>
			<div class="lineSpace"></div>
			<img src="images/cubes.png" class="cubesImg">
			<div class="lineSpace"></div>
			<div class="lineSpace"></div>
		</div>
	</section>
</body>
</html>
